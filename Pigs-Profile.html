<link rel="stylesheet" href="pigsprofile.css">
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@700&display=swap">
<body>
  <header>
    <div class="menu-toggle" onclick=openMenu();>
      <div class="hamburger"></div>
      <div class="hamburger"></div>
      <div class="hamburger"></div>
    </div>
    <nav class="drawer" id="menuburger" style="display: none">
  <ul class="my-navigation">
    <li><a href="home.html">Home</a></li><br>
    <li class="active"><a href="index.html">Pigs Profile</a></li><br>
    <li><a href="notifications.html">Notifications</a></li><br><br>
  </ul>
</nav> 
    <div class="logo">
      <img src="https://static.vecteezy.com/system/resources/previews/015/450/898/original/pig-logo-design-vector.jpg" alt="My Piggy Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#">Pigs Profile</a></li>
        <li><a href="#">Notifications</a></li>
      </ul>
    </nav>
    <div class="auth-buttons">
  <div id="blurBackground"></div>
      <a onclick="logout()">Logout</a>
</div>

  </header>
  <!-- Rest of your website content goes here -->
  <br><br><br><br>
  <div class="card add-card" id="addCard" onclick="showAddPigPopup()">
    <div class="plus-icon">
      <!-- Plus icon -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="48" height="48">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4z" />
      </svg>
    </div>
    <div class="add-card-text">
      <p>Add Card</p>
    </div>
  </div>

  <!-- Add Pig Popup Form -->
  <div id="addPigPopup" class="popup">
    <div class="popup-content">
      <img src="https://github.com/nthnlgmz/imgs/assets/143614589/b0edd311-e33d-4a41-bbea-1e7df6c0ffdc" alt="Close" class="close-login" onclick="closeaddpigpopup()">
      <h2>Add Pig</h2>
      <div class="add-pig-form">
        <input type="file" id="pigImageInput" accept="image/*">

        <input type="text" id="pigName" placeholder="Pig Tag">
        <input type="text" id="pigWeight" placeholder="Weight">
        <input type="date" id="pigBirthdate" placeholder="Birthdate">

        <select id="pigGender" onchange="toggleOffspringField()">
          <option value="male">Male</option>
          <option value="female">Female</option>

        </select>
        <div id="offspringField" style="display: none;">
          <input type="number" id="offspringCount" placeholder="Offspring Count">
        </div>
        <input type="number" id="birthCount" placeholder="Number of Births" style="display: none;">
        <br>
        <div id="incompleteDetails" style="color: red; display: none;">Please fill in all details before adding a pig.</div>
        <button onclick="addPig()">Add Pig</button>
      </div>
    </div>
  </div>
  <section class="pigs-content">
  </section>
  
<div id="moreInfoPopup" class="popupInfo">
    <div class="popup-content">
  <img src="https://github.com/nthnlgmz/imgs/assets/143614589/b0edd311-e33d-4a41-bbea-1e7df6c0ffdc" alt="Close" class="close-login" onclick="closeMoreInfoPopup()">
        <h2>Pig Details</h2><br>
      <div class="mate">
        <div class="date-row">
            <label for="firstMate">1st Mate:</label>
            <input type="date" id="firstMate">
          </div>
        <div class="date-row">
            <label for="secondMate">2nd Mate:</label>
            <input type="date" id="secondMate" disabled>
          </div>
        <div class="date-row">
            <label for="thirdMate">3rd Mate:</label>
            <input type="date" id="thirdMate" disabled>
          </div>
        <div class="infoRow">
            <label for="pigName">Name:</label>
            <input type="text" id="pigName" value="Barako">
        </div>
        <div class="date-row">
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" readonly>
          </div>
        <div class="date-row">
            <label for="date5">Birth Date:</label>
            <input type="date" id="date5">
          </div>
      </div>
  </div>
  <button id="addInfoButton">Add Info</button>
</div>

</body>
</html>
